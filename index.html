<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoidinDespesas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="text-center">DoidinDespesas</h1>
        </div>
    </header>
    <main class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <section class="bg-light p-4 rounded shadow-sm">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="mb-0">Despesas</h2>
                            <div>
                                <button type="button" class="btn btn-primary me-3" data-bs-toggle="modal" data-bs-target="#addExpenseModal">
                                    Adicionar Gasto
                                </button>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Agosto/23
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-end">
                                        <a class="dropdown-item" href="#">Agosto/23</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
									<th scope="col" class="drag-handle">Arrastar</th>
                                    <th scope="col">Despesa</th>
                                    <th scope="col">Valor</th>
                                    <th scope="col">Mês</th>
                                </tr>
                            </thead>
                            <tbody id="expense-list">
                                <tr>
									<td class="drag-handle">⠿</td>
									<td>Aluguel</td>
									<td>1000.00</td>
									<td>Agosto</td>
								</tr>
								<tr>
									<td class="drag-handle">⠿</td>
									<td>Supermercado</td>
									<td>250.75</td>
									<td>Agosto</td>
								</tr>
								<tr>
									<td class="drag-handle">⠿</td>
									<td>Transporte</td>
									<td>50.00</td>
									<td>Agosto</td>
								</tr>
                            </tbody>
                        </table>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2023 Augusto Medeiros</p>
        </div>
    </footer>

    <!-- Modal Adicionar Gasto -->
    <div class="modal fade" id="addExpenseModal" tabindex="-1" aria-labelledby="addExpenseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addExpenseModalLabel">Adicionar Gasto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="expense" class="form-label">Despesa:</label>
                            <input type="text" class="form-control" id="expense" name="expense" required>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Valor:</label>
                            <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="month" class="form-label">Mês:</label>
                            <select class="form-select" id="month" name="month" required>
                                <option value="janeiro">Janeiro</option>
                                <option value="fevereiro">Fevereiro</option>
                                <!-- Adicione os outros meses aqui -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Adicionar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
